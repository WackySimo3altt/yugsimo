<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Clicker Game</title><style>body{font-family:Arial,sans-serif;text-align:center;display:flex;justify-content:space-between;padding:20px;background:white;color:black}#name-input{margin-top:20px}#leaderboard{width:20%;margin-left:20px;font-size:18px;text-align:left;background:black;color:white;padding:10px;border-radius:10px}button{background:black;color:white;border:none;padding:5px 10px;cursor:pointer}#game{flex-grow:1}#password-container{position:fixed;top:10px;right:10px;display:flex;gap:5px;align-items:center}</style></head><body><div id="name-input"><h1>Enter Your Name</h1><input type="text" id="player-name" placeholder="Your Name"><button onclick="startGame()">Start Game</button></div><div id="game" style="display:none"><div style="font-size:24px;margin-bottom:20px">Score: <span id="score">0</span></div><button style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:100px;height:100px;border-radius:50%;cursor:pointer" onclick="handleClick()">Click</button><div style="position:absolute;top:70%;left:50%;transform:translateX(-50%);display:flex;flex-direction:column;gap:10px"><button id="upgrade1" onclick="buyUpgrade(0)">Upgrade (+1) - 10</button><button id="upgrade2" onclick="buyUpgrade(1)">Upgrade (+10) - 100</button><button id="upgrade3" onclick="buyUpgrade(2)">Upgrade (+50) - 1,000</button><button id="upgrade4" onclick="buyUpgrade(3)">Upgrade (+250) - 10,000</button><button id="upgrade5" onclick="buyUpgrade(4)">Upgrade (+500) - 100,000</button><button id="upgrade6" onclick="buyUpgrade(5)">Upgrade (+750) - 1,000,000</button><button id="stage2-upgrade" style="display:none" onclick="buyStage2()">Stage 2 (2.5x Cost) - 100,000,000</button></div></div><div id="password-container"><input type="text" id="password-input" placeholder="Enter Password"><button onclick="usePassword()">Submit</button></div><div id="leaderboard"><h2>Leaderboard</h2><ol id="leaderboard-list"></ol></div><script>let score=0,clickPower=1,playerName='',isStage2=false;const leaderboard=JSON.parse(localStorage.getItem('leaderboard'))||[];const upgrades=[{cost:10,power:1},{cost:100,power:10},{cost:1000,power:50},{cost:10000,power:250},{cost:100000,power:500},{cost:1000000,power:750}];function startGame(){playerName=document.getElementById('player-name').value.trim();if(!playerName)return alert('Please enter your name!');if(leaderboard.some(entry=>entry.name===playerName))return alert('Name already exists!');document.getElementById('name-input').style.display='none';document.getElementById('game').style.display='block';updateLeaderboard()}function updateScore(){document.getElementById('score').innerText=score;if(score>=100000000&&!isStage2)document.getElementById('stage2-upgrade').style.display='block'}function createHeart(){const heart=document.createElement('div');heart.innerText='❤️';heart.style.position='fixed';heart.style.top='0';heart.style.left=`${Math.random()*window.innerWidth}px`;heart.style.fontSize='24px';heart.style.transition='top 0.5s linear';document.body.appendChild(heart);setTimeout(()=>{heart.style.top=`${window.innerHeight}px`},10);setTimeout(()=>heart.remove(),510)}function handleClick(){score+=clickPower;updateScore();createHeart()}function buyUpgrade(index){const upgrade=upgrades[index];if(score>=upgrade.cost){clickPower+=upgrade.power;score-=upgrade.cost;upgrade.cost*=2.5;updateScore();updateUpgradeButtons()}}function buyStage2(){if(score>=100000000){isStage2=true;upgrades.forEach(upgrade=>upgrade.cost*=2.5);updateUpgradeButtons();document.body.style.backgroundColor='black';document.body.style.color='white';document.querySelectorAll('button').forEach(button=>{button.style.backgroundColor='white';button.style.color='black'});document.getElementById('leaderboard').style.backgroundColor='white';document.getElementById('leaderboard').style.color='black';score-=100000000;updateScore()}}function updateUpgradeButtons(){document.getElementById('upgrade1').innerText=`Upgrade (+1) - ${upgrades[0].cost}`;document.getElementById('upgrade2').innerText=`Upgrade (+10) - ${upgrades[1].cost}`;document.getElementById('upgrade3').innerText=`Upgrade (+50) - ${upgrades[2].cost}`;document.getElementById('upgrade4').innerText=`Upgrade (+250) - ${upgrades[3].cost}`;document.getElementById('upgrade5').innerText=`Upgrade (+500) - ${upgrades[4].cost}`;document.getElementById('upgrade6').innerText=`Upgrade (+750) - ${upgrades[5].cost}`}function updateLeaderboard(){leaderboard.push({name:playerName,score:score});leaderboard.sort((a,b)=>b.score-a.score);leaderboard.splice(5);localStorage.setItem('leaderboard',JSON.stringify(leaderboard));const leaderboardList=document.getElementById('leaderboard-list');leaderboardList.innerHTML=leaderboard.map((entry,index)=>`<li>${index+1}. ${entry.name} - ${entry.score}</li>`).join('')}function usePassword(){const password=document.getElementById('password-input').value.trim();if(password==="SIMO111"){score+=100000000000;updateScore();alert('Password accepted! You gained 100,000,000,000 clicks!')}else{alert('Invalid password!')}}let spaceInterval;document.addEventListener('keydown',(e)=>{if(e.code==='Space'&&!spaceInterval){spaceInterval=setInterval(handleClick,50)}});document.addEventListener('keyup',(e)=>{if(e.code==='Space'){clearInterval(spaceInterval);spaceInterval=null}});updateLeaderboard();</script></body></html>
